<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Easing Function</title>
    <meta name="description" content="Easing Function">
    <meta name="keywords" content="Cubic bezier, Tension, friction, damping, spring">
    <meta name="author" content="Eddy Suh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/style.css">
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
  </head>
  <body>
    <div class="graph-container">
      <div class="bezier-handle bottom"></div>
      <div class="bezier-handle top"></div>
      <svg class="cubic-bezier" width="290" height="490" xmlns="http://www.w3.org/2000/svg">
        <path class="bezier" d="M0 290 C 0 290, 200 0, 290 0" stroke="black" fill="transparent"/>
        <line class="lineTop" x1="290" y1="0" x2="290" y2="0" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line class="lineBottom" x1="0" y1="290" x2="0" y2="290" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line class="axisX" x1="0" y1="290" x2="0" y2="290" style="stroke:rgb(0,0,0);stroke-width:1" />
        <line class="axisY" x1="0" y1="290" x2="0" y2="290" style="stroke:rgb(0,0,0);stroke-width:1" />
      </svg>
      <p class="cubicBezierValue">Cubic-Bezier(<span class="valueX1">1</span>, <span class="valueY1">1</span>, <span class="valueX2">1</span>, <span class="valueY2">1</span>)</p>
    </div>
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
