<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Easing Function</title>
    <meta name="description" content="Easing Function">
    <meta name="keywords" content="Cubic bezier, Tension, friction, damping, spring">
    <meta name="author" content="Eddy Suh">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/style.css">
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/jquery.path.js"></script>
    <script type="text/javascript" src="/js/jquery.bez.js"></script>
  </head>
  <body>
    <div id="wrap">
      <div class="section assets">
        <div class="asset phone floatingBtn hide">
          <div class="screen">
            <div class="tap">
              <div class="button">
                <svg class="object" width="20" height="20">
                  <line x1="10" y1="0" x2="10" y2="20" style="stroke:rgb(0,0,0);stroke-width:2" />
                  <line x1="0" y1="10" x2="20" y2="10" style="stroke:rgb(0,0,0);stroke-width:2" />
                </svg>
              </div>
              <div class="child child01 object"></div>
              <div class="child child02 object"></div>
              <div class="child child03 object"></div>
            </div>
          </div>
        </div>
        <div class="asset phone materialTransition hide">
          <div class="screen">
            <div class="container">
              <div class="button object">
              </div>
            </div>
          </div>
        </div>
        <div class="asset toggleBtn tap hide">
          <div class="object"></div>
        </div>
        <div class="asset rippleEffect">
          Ripple Effect
        </div>
      </div>
      <div class="section easing">
        <div class="list">
          <ul>
            <li class="on"><button class="interactionList" data-name="floatingBtn">Floating Action Button</button></li>
            <li><button class="interactionList" data-name="materialTransition">Material Transition</button></li>
            <li><button class="interactionList" data-name="toggleBtn">Toggle Button</button></li>
            <li><button class="interactionList" data-name="rippleEffect">Ripple Effect</button></li>
            <!-- <li><button class="interactionList" data-name="transforming">Transforming</button></li> -->
            <!-- <li><button class="interactionList" data-name="">Tabs</button></li> -->
          </ul>
        </div>
        <div class="container">
          <div class="graph">
            <div class="bezier-handle bottom"></div>
            <div class="bezier-handle top"></div>
            <svg class="cubic-bezier" width="290" height="490" xmlns="http://www.w3.org/2000/svg">
              <path class="bezier" d="M0 290 C 0 290, 200 0, 290 0" style="stroke:rgb(255,255,255);stroke-width:2" fill="transparent"/>
              <line class="lineTop" x1="290" y1="0" x2="290" y2="0" style="stroke:rgb(255,255,255);stroke-width:2" />
              <line class="lineBottom" x1="0" y1="290" x2="0" y2="290" style="stroke:rgb(255,255,255);stroke-width:2" />
              <line class="axisX" x1="0" y1="290" x2="0" y2="290" style="stroke:rgb(255,255,255);stroke-width:1" />
              <line class="axisY" x1="0" y1="290" x2="0" y2="290" style="stroke:rgb(255,255,255);stroke-width:1" />
            </svg>
          </div>
          <div class="value">
            <p class="cubicBezierValue">Cubic-Bezier(<span class="valueX1">1</span>, <span class="valueY1">1</span>, <span class="valueX2">1</span>, <span class="valueY2">1</span>)</p>
            <form class="duration">
              Duration
              <input type="number" name="" step="0.1" value="0.5">
              sec
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
